
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            margin: 0;
            overflow: hidden;
        }
        .fira-code {
            font-family: 'Fira Code', monospace;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #161b22;
        }
        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
        /* Markdown Styling for Chat */
        .prose-chat h1, .prose-chat h2, .prose-chat h3 {
            font-weight: 700;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #f0f6fc;
        }
        .prose-chat h1 { font-size: 1.25rem; }
        .prose-chat h2 { font-size: 1.1rem; border-bottom: 1px solid #30363d; padding-bottom: 0.25rem; }
        .prose-chat p { margin-bottom: 0.75rem; line-height: 1.6; }
        .prose-chat ul, .prose-chat ol { margin-bottom: 1rem; padding-left: 1.25rem; }
        .prose-chat ul { list-style-type: disc; }
        .prose-chat ol { list-style-type: decimal; }
        .prose-chat li { margin-bottom: 0.25rem; }
        .prose-chat code { background: #1f2937; padding: 0.1rem 0.3rem; border-radius: 0.25rem; font-family: 'Fira Code', monospace; font-size: 0.85em; }
        .prose-chat pre { background: #010409 !important; padding: 1rem !important; border-radius: 0.5rem !important; border: 1px solid #30363d !important; margin: 1rem 0 !important; }
    </style>
